<section>
    {{ with .Site.Params.recentposts.title }}
        <h1>{{ . }}</h1>
    {{ end }}

	<div class="row">
        <br>
        <p>
        <ul class="recent-posts">
        {{ range first 5 (where .Data.Pages "Section" "post") }}
            <li>
            {{ partial "post-meta2" . }}</li>
        {{ end }}
      </ul>
        </p>
	</div>
  <center><a href="{{ .Site.BaseURL }}post/" > See more posts</a></center>
</section>
