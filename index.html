<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>DataThings</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/bulma.css">

</head>
<body>

  <section class="hero is-fullheight is-light">
    <div class="hero-body">
      <div class="container">
        <div id="logo-svg"></div>
      </div>

  </section>

    <script type="application/ld+json">
{ "@context" : "http://schema.org",
  "@type" : "Organization",
  "name" : "DataThings",
  "url" : "http://www.datathings.com",
  "sameAs" : [ "https://www.facebook.com/DataThings-218666778594448/",
    "https://twitter.com/DataThingsLu",
    "https://plus.google.com/+datathings"] 
}
</script>
    
    
  <script>
    new Vivus('logo-svg', {
      type:     'delayed',
      duration: 300,
      start:    'autostart',
      delay:    10, //seulement pour le type "delayed"
      selfDestroy: false,
      file: 'logo.svg'
    },
    function() {
        // fonction de callback
     });
  </script>
